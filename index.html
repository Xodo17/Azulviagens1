<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento - Azul Viagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Pagamento - Azul Viagens</h1>
        <form id="payment-form">
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <label for="expiry-date">Data de Validade:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <label for="card-name">Nome no Cartão:</label>
            <input type="text" id="card-name" name="card-name" placeholder="Nome Completo" required>

            <button type="submit" onclick="enviarPagamento()">Pagar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
